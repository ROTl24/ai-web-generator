spring:
  application:
    name: xiaolu_ai-code-backend
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xiaolu_ai_code
    username: #填写你的用户名
    password: #填写你的数据库密码
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      ttl: 3600
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.uloaix.xiaolu_aicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# AI(需要手动配置)
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: # 你的API密钥
      model-name: deepseek-chat
      max-tokens: 8192
      max-retries: 3
      #strict-json-schema: true
      #response-format: json_object
      log-requests: true
      log-responses: true
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: # 你的API密钥
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true
    # 推理 AI 模型配置（用于复杂的推理任务）
    reasoning-streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: # 你的API密钥
      model-name: deepseek-reasoner
      max-tokens: 32768
      temperature: 0.1
      log-requests: true
      log-responses: true
    # 智能路由 AI 模型配置（用于简单的分类任务）
    routing-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: # 你的API密钥
      model-name: qwen-turbo
      max-tokens: 100
      log-requests: true
      log-responses: true
# 腾讯云
# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: # 直接从腾讯云COS上复制
    secretId: # 你的ID
    secretKey: # 你的API密钥
    region: # 直接从腾讯云COS上复制
    bucket: # 直接从腾讯云COS上复制
# Pexels 图片搜索配置
pexels:
  api-key: # 你的API密钥
# 阿里云 DashScope 配置
dashscope:
  api-key: # 你的API密钥
  image-model: wan2.2-t2i-flash


